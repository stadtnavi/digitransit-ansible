apiVersion: v1
kind: Pod
metadata:
  name: poi
spec:
  containers:
    - name: poi-postgresql
      image: docker.io/postgis/postgis:17-3.5
      ports:
        - containerPort: 5432
          hostPort: {{ poi_postgres_port }}
          name: postgres
          protocol: TCP
      env:
        - name: POSTGRES_DB
          value: poi
        - name: POSTGRES_USER
          value: poi
        - name: POSTGRES_PASSWORD
          value: {{ poi_postgres_password }}
      volumeMounts:
        - name: poi-postgres-storage
          mountPath: /var/lib/postgresql/data
      lifecycle:
        postStart:
          exec:
            command: [ "psql", "-c", "CREATE EXTENSION IF NOT EXISTS hstore;"]
    - name: pg-tileserv
      image: docker.io/pramsey/pg_tileserv:20240614
      ports:
        - containerPort: 7800
          hostPort: {{ poi_pg_tileserve_port }}
          name: pg-tileserve
          protocol: TCP
      env:
        - name: DATABASE_URL
          value: postgresql://poi:{{ poi_postgres_password }}@poi-postgresql/poi

  volumes:
    - name: poi-postgres-storage
      hostPath:
        path: poi-postgres
        type: DirectoryOrCreate